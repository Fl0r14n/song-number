<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="settings"></ion-icon>
      {{'pages.config.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{'pages.config.debug' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="debug"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>{{'pages.config.digits' | translate}}</ion-label>
      <ion-select [(ngModel)]="digitLength">
        <ion-select-option *ngFor="let value of possibleDigits">{{value}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>{{'pages.config.books' | translate}}</ion-list-header>
    <ion-item-sliding *ngFor="let item of songNumberService.books">
      <ion-item [color]="item == songNumberService.book? 'primary': ''">
        <ion-thumbnail slot="start">
          <img [src]="item.thumb">
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="openAddBookModal(item)">
          <ion-icon name="create"></ion-icon>
          {{ 'pages.config.edit' | translate}}
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeBook(item)">
          <ion-icon name="trash"></ion-icon>
          {{ 'pages.config.delete' | translate}}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddBookModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
