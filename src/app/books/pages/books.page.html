<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="list"></ion-icon>
      {{'pages.books.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-group>
    <ng-container *ngFor="let collection of collections">
      <ion-item-divider>
        <ion-label>{{collection.section}}</ion-label>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let book of collection.books" #booksListRef>
        <ion-item [color]="book == activeBook? 'primary': ''">
          <ion-thumbnail slot="start">
            <img [src]="book.thumb">
          </ion-thumbnail>
          <ion-label>
            <h2>{{book.title}}</h2>
            <p>{{book.description}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="secondary" (click)="editBook(book, collection)">
            <ion-icon name="create"></ion-icon>
            {{ 'pages.books.edit' | translate}}
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeBook(book, collection)">
            <ion-icon name="trash"></ion-icon>
            {{ 'pages.books.delete' | translate}}
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-item-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBook()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
