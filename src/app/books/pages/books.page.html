<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="list"></ion-icon>
      {{'pages.books.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-group *ngFor="let collection of collections">
    <ion-item-sliding #slidersRef>
      <ion-item>
        <ion-label color="medium">{{collection.name}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="editCollection(collection)">
          <ion-icon name="create"></ion-icon>
          {{ 'pages.books.edit' | translate}}
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeCollection(collection)">
          <ion-icon name="trash"></ion-icon>
          {{ 'pages.books.delete' | translate}}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding *ngFor="let book of collection.books" #slidersRef>
      <ion-item [color]="book == activeBook? 'primary': ''">
        <ion-thumbnail slot="start">
          <img [src]="book.thumb">
        </ion-thumbnail>
        <ion-label>
          <h2>{{book.title}}</h2>
          <p>{{book.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="editBook(book, collection)">
          <ion-icon name="create"></ion-icon>
          {{ 'pages.books.edit' | translate}}
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeBook(book, collection)">
          <ion-icon name="trash"></ion-icon>
          {{ 'pages.books.delete' | translate}}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBook()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
