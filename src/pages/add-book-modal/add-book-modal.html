<ion-header>
  <ion-toolbar>
    <ion-title text-center="">
      Add Book
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img [src]="book.thumb" (click)="getPicture()">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="book.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="book.description"></ion-input>
        </ion-item>
      </ion-list>
      <ion-buttons text-center>
        <button ion-button round (click)="addBook()">Add Book</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
