<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      {{ 'pages.selectBookModal.title' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">{{ 'pages.selectBookModal.cancel' | translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let item of books" (click)="selectBook(item)" [color]="item == book? 'primary': ''">
      <ion-thumbnail item-left>
        <img [src]="item.thumb">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
