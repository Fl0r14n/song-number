<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="information-circle"></ion-icon>
      {{ 'pages.info.title' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-textarea placeholder="{{ 'pages.info.textArea' | translate}}" clearInput rows="6"
                  [(ngModel)]="songNumberService.info"></ion-textarea>
  </ion-item>
  <ion-buttons text-center>
    <button ion-button round (click)="present()" [color]="presentButton.color"
            [disabled]="!(chromecastService.isInitialized && chromecastService.receivesFound)">{{presentButton.text}}
    </button>
  </ion-buttons>
</ion-content>
