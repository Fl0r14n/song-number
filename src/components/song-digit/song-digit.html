<div text-center>
  <button ion-button outline icon-only (click)="inc()" [disabled]="value>=9">
    <ion-icon name="arrow-dropup"></ion-icon>
  </button>
  <ion-item no-lines text-center>
    {{value}}
  </ion-item>
  <button ion-button outline icon-only (click)="dec()" [disabled]="value<=0">
    <ion-icon name="arrow-dropdown"></ion-icon>
  </button>
</div>
